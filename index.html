<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário com HTML e CSS</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de novos Calouros</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br>    
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Como que você gostaria de se juntar a nós ?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Enem
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Vestibular
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Transferência
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Alma Mater</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Ciências da Computação</option>
                <option>Ciências Econômicas</option>
                <option>Ciências Contábeis</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione o modo de aprendizado:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Presencial">
                <label for="tecnologia1">Presencial</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Local">
                <label for="tecnologia1">Ao Vivo</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Ao Vivo">
                <label for="tecnologia1">Semipresencial</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Digital">
                <label for="tecnologia1">Digital (Ead/Flex)</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Flex">
                <label for="tecnologia1">Flex</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia6" value="Creditos por materia">
                <label for="tecnologia1">Créditos por Matéria</label>
            </div>
        </fieldset>
        

        <div class="campo">
            <br>
            <label><strong>E ai calouro, me fale mais das suas expectativas ?</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>


            <button class="botao" type="submit">Concluído</button>

    </form>
</body>
</html>
